<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <!----------------------- GOOGLE FONT - MONTSERRAT ----------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    
    <title>Dice Roller</title>

</head>
<body>
    
    <div class="game-table">
        <div class="player-section player1 focused">
            <h1>PLAYER 1</h1>
            <div class="total-score">0</div>
            <div class="current-score-section">
                <p>CURRENT</p>
                <div class="current-score">0</div>
            </div>
        </div>
        <div class="player-section player2">
            <h1>PLAYER 2</h1>
            <div class="total-score">0</div>
            <div class="current-score-section">
                <p>CURRENT</p>
                <div class="current-score">0</div>
            </div>
        </div>
        <div class="buttons-area">
            <button class="new-game">NEW GAME</button>
            <img class="dice" src="./Dice Images/dice-two.png" alt="dice-img" srcset="">
            <button class="roll-dice">ROLL DICE</button>
            <button class="hold">HOLD</button>
        </div>
    </div>

    <script src="./app.js"></script>

</body>
</html>
